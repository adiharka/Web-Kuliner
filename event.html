<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuliner</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/favicon/site.webmanifest">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/env.css">
    <link rel="stylesheet" href="/assets/css/event.css">
</head>
<body>
    <nav>
        <img src="/assets/img/icon.png" class="logo" alt="" srcset="">
        <div class="menu">
            <a href="/index.html">Beranda</a>
            <a href="/event.html" class="active">Event</a>
            <a href="/kuliner.html">Destinasi</a>
            <a href="/contact-us.html">Contact Us</a>
        </div>
    </nav>
    <div class="content">
        <h1>Event Sedang Berlangsung:</h1>
        <div class="kontainer">
            <div class="kolom" style="max-width: 520px;">
                <div class="card">
                    <img src="/assets/img/festival.jpg" alt="">
                    <h2>Festival Kuliner</h2>
                </div>
                <h2 style="margin-bottom: 0;">Deskripsi</h2>
                <p>Festival Makanan Tradisional, Bentuk Promosi Wisata Kuliner Sekaligus Pelestarian Alam. Kapuas Hulu, 15 Desember 2021 - Potensi sumber daya alam yang kaya raya</p>
            </div>
           <div class="kolom">
                <form action="">
                    <div class="kolom">
                        <div class="input">
                            <label>Nama</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label>Email</label>
                            <input type="email">
                        </div>
                        <div class="input">
                            <label>Password</label>
                            <input type="password">
                        </div>
                        <div class="input">
                            <label>Telepon</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label>Alamat</label>
                            <textarea cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="kolom">
                        <div class="input">
                            <label>Jenis Kelamin</label>
                            <div>
                                <input type="radio" id="html" name="kelamin" value="Pria">
                                <label>Pria</label><br>
                            </div>
                            <div>
                                <input type="radio" id="css" name="kelamin" value="Wanita">
                                <label>Wanita</label=><br>
                            </div>
                        </div>
                        <div class="input">
                            <label>Pekerjaan</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label>Hobi</label>
                            <input type="text">
                        </div>
                        <div class="input">
                            <label>Pesan & Kesan</label>
                            <textarea cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn">Kirim</button>
                    </div>
                </form>
           </div>
        </div>
    </div>
